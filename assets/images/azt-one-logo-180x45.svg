<svg xmlns="http://www.w3.org/2000/svg" width="180" height="45" viewBox="0 0 180 45" role="img" aria-labelledby="title desc">
  <title id="title">AZT.One logo</title>
  <desc id="desc">A gradient rounded square icon followed by the text AZT.One</desc>
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#34d399"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
  </defs>

  <!-- Icon -->
  <rect x="6" y="8.5" width="28" height="28" rx="6" ry="6" fill="url(#g)"/>

  <!-- Text -->
  <g fill="#1f2937">
    <text x="42" y="29" font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif"
          font-size="18" font-weight="700" letter-spacing="0.5">AZT</text>
    <text x="78" y="29" font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial, sans-serif"
          font-size="18" font-weight="600">.One</text>
  </g>
</svg>
